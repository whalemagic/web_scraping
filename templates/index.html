<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Поиск фокусов Penguin Magic</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .search-container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        .result-card {
            margin-bottom: 15px;
            transition: transform 0.2s;
        }
        .result-card:hover {
            transform: translateY(-5px);
        }
        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container search-container">
        <h1 class="text-center mb-4">Поиск фокусов Penguin Magic</h1>
        
        <div class="row mb-4">
            <div class="col-md-8">
                <input type="text" id="searchInput" class="form-control" placeholder="Введите ключевые слова...">
            </div>
            <div class="col-md-4">
                <select id="categorySelect" class="form-select">
                    <option value="">Все категории</option>
                    {% for category, keywords in categories.items() %}
                    <option value="{{ category }}">{{ category.replace('_', ' ').title() }}</option>
                    {% endfor %}
                </select>
            </div>
        </div>

        <div class="loading">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Загрузка...</span>
            </div>
        </div>

        <div id="results"></div>
    </div>

    <script>
        const searchInput = document.getElementById('searchInput');
        const categorySelect = document.getElementById('categorySelect');
        const resultsDiv = document.getElementById('results');
        const loadingDiv = document.querySelector('.loading');

        let searchTimeout;

        function performSearch() {
            const query = searchInput.value;
            const category = categorySelect.value;
            
            if (query.length < 2) {
                resultsDiv.innerHTML = '';
                return;
            }

            loadingDiv.style.display = 'block';
            resultsDiv.innerHTML = '';

            fetch(`/search?q=${encodeURIComponent(query)}&category=${encodeURIComponent(category)}`)
                .then(response => response.json())
                .then(data => {
                    loadingDiv.style.display = 'none';
                    
                    if (data.length === 0) {
                        resultsDiv.innerHTML = '<div class="alert alert-info">Ничего не найдено</div>';
                        return;
                    }

                    data.forEach(product => {
                        const card = document.createElement('div');
                        card.className = 'card result-card';
                        card.innerHTML = `
                            <div class="card-body">
                                <h5 class="card-title">${product.name}</h5>
                                <p class="card-text">${product.description || 'Описание отсутствует'}</p>
                                <p class="card-text"><small class="text-muted">Автор: ${product.author || 'Не указан'}</small></p>
                                <a href="${product.url}" target="_blank" class="btn btn-primary">Подробнее</a>
                            </div>
                        `;
                        resultsDiv.appendChild(card);
                    });
                })
                .catch(error => {
                    loadingDiv.style.display = 'none';
                    resultsDiv.innerHTML = '<div class="alert alert-danger">Произошла ошибка при поиске</div>';
                });
        }

        searchInput.addEventListener('input', () => {
            clearTimeout(searchTimeout);
            searchTimeout = setTimeout(performSearch, 500);
        });

        categorySelect.addEventListener('change', performSearch);
    </script>
</body>
</html>
